<script>
    //Dado el radio de una circunferencia 
    // se pide calcular y mostrar en pantalla
    // su área pi = 3.1416 Área = pi * r ^ (2).

    var radio;
    radio = parseInt(prompt("ingrese radio"),0);
    var area;
    var PI = 3.1416;
    area = PI * radio * radio;
    document.writeln("el área del circulo es: " + area);

    </script>
