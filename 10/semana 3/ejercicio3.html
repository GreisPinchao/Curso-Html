<script>
    var numero1 = 0;
    var numero2 = 0;
    var numero3 = 0;
    
    numero1 = parseInt(prompt("digite un numero"));
    numero2 = parseInt(prompt("digite un numero"));
    numero3 = parseInt(prompt("digite un numero"));
    if (numero1<numero2 && numero2<numero3) {
        document.writeln("los numeros estan en orden ascendente ");
         // los numeros estan en orden ascendente
    }else if( numero3<numero1 && numero3<numero2) {
        document.writeln("los numeros estan en orden descendente");
        // los numeros estan en orden descendente 
    }else {
        document.writeln("los numeros no estan ordenados ");
        // los numeros no estan ordenados
    }
</script>
